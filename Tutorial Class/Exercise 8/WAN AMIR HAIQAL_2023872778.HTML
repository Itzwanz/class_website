<h2>2) Script to change the style</h2>
<p id="Sty1">Hello! Welcome to Faculty of Information Management </p>

<script>
	function mystyle()
	{
		document.getElementById("Sty1")
		.style.fontSize= "25px";
		
		document.getElementById("Sty1")
		.style.fontFamily="Courier New";		
		
		document.getElementById("Sty1")
		.style.backgroundColor="yellow";
		
		document.getElementById("Sty1")
		.style.color="blue";
	}
</script>

<button type="button" onclick="mystyle()">Here</button>

<h2>3) Change Image</h2>

<script>
	
	function Guts(a)
	{
		var pic;
		if (a==1)
		{
			pic="berk.jpg"
		}

		else
		{
			pic="gatsu.jpg"
		}
		
		document.getElementById('guts').src=pic;
	}

</script>

<img src="gatsu.jpg" width="400" height="350" id="guts">

<p>
	<button type="button" onclick="Guts(1)">berk</button>
	<button type="button" onclick="Guts(2)">gats</button>
