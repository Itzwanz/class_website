<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Images Links</title>
</head>
<body>
    <!-- 1) Display 5 different image -->
    <h2>5 Images</h2>
    <img src="/image/abstractimg.jpg"  height="270" width="340" alt="abstract 1">
    <img src="/image/Final_Fantasy_XVI_cover_art.png" alt="Final Fantasy XVI">
    <img src="https://static.jojowiki.com/images/thumb/6/69/latest/20201130220440/Jotaro_SC_Infobox_Manga.png/400px-Jotaro_SC_Infobox_Manga.png" height="270" alt="Jotaro">
    <img src="https://cdn1.epicgames.com/spt-assets/c1586295960b46f88bbfeec32c199e0e/wuthering-waves-6ccb7.jpg" height="270" alt="wuwa">
    <img src="https://roxmanga.wordpress.com/wp-content/uploads/2017/11/gintama.png?w=723" height="270" alt="gintama">


    <!-- 2) Display Image with border -->
    <h2>Image with border</h2>
    <img src="https://images.unsplash.com/photo-1526779259212-939e64788e3c?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZnJlZSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D&fm=jpg&q=60&w=3000" style="border: solid red;" sizes="2" width="200px" height="200" >
    
    <!-- 3) Image link to search engine -->
     <h3>Image to search engine</h3>
    <a href="https://www.google.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" width="400"></a>
    
    <!-- 4)Link to various search engine -->
    <h2>Link to various search engine</h2>
    <a href="https://www.google.com/" target="_blank">Google Search</a><br>
    <a href="https://search.yahoo.com/" target="_blank">Yahoo Search</a><br>
    <a href="https://yandex.com/" target="_blank">Yandex search</a><br>
    <a href="https://duckduckgo.com/" target="_blank">DuckDuckgo search</a><br>
    <a href="https://bing.com/" target="_blank">Bing search</a><br>
    
    <!-- 5) 5 link to different website -->
    <h2>5 link to different website</h2>
    <a href="https://pgr.kurogame.net/" target="_blank">PGR</a><br>
    <a href="https://umamusume.com/" target="_blank">Umamusme</a><br>
    <a href="https://www.rockstargames.com/" target="_blank">Rockstar Games</a><br>
    <a href="https://mangaplus.shueisha.co.jp/" target="_blank">Mangaplus</a><br>
    <a href="https://youtube.com/" target="_blank">Youtube</a><br>

    <!-- 6) 'Home' tooltip -->
    <h2>Link with tooltip</h2>
    <a href="https://www.reddit.com/" title="Home">Reddit</a>

    <!-- 7) Button image to link -->
    <h2>Using Button image to links</h2>
    <a href="https://www.w3schools.com/html/html_exercises.asp" target="_blank"><img src="button.png" width="200" alt="W3 Schools"></a>






</body>
</html>
