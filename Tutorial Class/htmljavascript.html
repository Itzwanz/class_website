    <h2>Javascript change style<h2>

    <h2>Javascript to image manipulation</h2>

    <script>
        function berk(a)
        {
            var pic;
            if (a==2)
            {
                pic="image/gatsu.jpg"
            }
            else
            {
                pic="image/guts.jpg"
            }
            document.getElementById('guts')
            .src=pic;
        }
    </script>
          


    <img src="image/gatsu.jpg" width="380" height="480" id="guts">

    <p>
        <button type="button" onclick="berk(1)">Switch On</button>
        <button type="button" onclick="berk(2)">Switch Off</button>
